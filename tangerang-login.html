<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTQS - Millennium Tangerang Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
      :root {
        --primary-color: #00695c;
        --secondary-color: #00897b;
      }

      body {
        background: linear-gradient(135deg, #00695c 0%, #00897b 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .login-header {
        background: var(--primary-color);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      .location-badge {
        background: var(--secondary-color);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
      }

      .form-control {
        border-radius: 8px;
        padding: 12px;
        border: 2px solid #e9ecef;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(0, 105, 92, 0.25);
      }

      .btn-login {
        background: var(--primary-color);
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
      }

      .premium-features {
        background: linear-gradient(135deg, #e8f5e8 0%, #f0f8ff 100%);
        border-radius: 10px;
        padding: 1rem;
        margin-top: 1rem;
        border-left: 4px solid var(--primary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-container">
            <!-- Header -->
            <div class="login-header">
              <h1><i class="bi bi-droplet-half"></i> NOTQS</h1>
              <div class="location-badge d-inline-block mt-2"><i class="bi bi-star-fill"></i> Millennium Tangerang</div>
            </div>

            <!-- Login Form -->
            <div class="p-4 p-md-5">
              <h4 class="text-center mb-4">Premium Operations Login</h4>

              <form id="tangerangLoginForm">
                <div class="mb-3">
                  <label class="form-label">Supervisor ID</label>
                  <input type="text" class="form-control" placeholder="TGR-SP-XXXX" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Enter your password" required />
                </div>

                <div class="mb-3">
                  <label class="form-label">Security PIN</label>
                  <input type="password" class="form-control" placeholder="6-digit security PIN" maxlength="6" required />
                </div>

                <button type="submit" class="btn btn-login text-white w-100 mb-3"><i class="bi bi-shield-lock-fill"></i> Access Premium Operations</button>

                <div class="text-center">
                  <a href="login.html" class="text-decoration-none"> <i class="bi bi-arrow-left"></i> Back to Main Login </a>
                  <a href=".\Demo\Millennium\millennium-tangerang-dashboard.html" class="text-decoration-none"> Continue <i class="bi bi-arrow-right"></i> </a>
                </div>
              </form>

              <!-- Premium Features -->
              <div class="premium-features">
                <h6><i class="bi bi-stars"></i> Premium Access Features</h6>
                <ul class="list-unstyled small mb-0">
                  <li><i class="bi bi-check-circle text-success"></i> International shipment tracking</li>
                  <li><i class="bi bi-check-circle text-success"></i> Premium quality certification</li>
                  <li><i class="bi bi-check-circle text-success"></i> Export documentation</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("tangerangLoginForm").addEventListener("submit", function (e) {
        e.preventDefault()

        // Simulate authentication
        alert("Authenticating Millennium Tangerang supervisor...")

        // Redirect to Tangerang dashboard
        window.location.href = "millennium-tangerang-dashboard.html"
      })
    </script>
  </body>
</html>
